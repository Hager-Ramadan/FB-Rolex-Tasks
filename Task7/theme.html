<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Theme Preview - Start Bootstrap</title>
    <link rel="website icon" href="https://cdn.icon-icons.com/icons2/326/PNG/256/Letter_S_pink_34877.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/theme.css">
    <link rel="stylesheet" href="./assets/bootstrap.min.css">
</head>

<body>
    <div class="main">
        <div class="video">
            <video src="./assets/images/1524051065.mp4" loop autoplay muted></video>
        </div>
        <div class="icons">
            <a href="https://startbootstrap.github.io/startbootstrap-coming-soon/#!"> <i
                    class="fa-brands fa-twitter"></i></a>
            <a href="https://startbootstrap.github.io/startbootstrap-coming-soon/#!"> <i
                    class="fa-brands fa-facebook-f"></i></a>
            <a href="https://startbootstrap.github.io/startbootstrap-coming-soon/#!"> <i
                    class="fa-brands fa-instagram"></i></a>
        </div>
        <div class="bg">
            <div class="text">
                <h1>Our Website is Coming Soon</h1>
                <p>We're working hard to finish the development of this site. Sign up below to receive updates and to be
                    notified when we launch!</p>
                <div class="row input-group-newsletter">
                    <div class="col"><input class="form-control" id="email" type="email"
                            placeholder="Enter email address..." aria-label="Enter email address..."
                            data-sb-validations="required,email" data-sb-can-submit="no"></div>
                    <div class="col-auto"><button class="btn btn-primary disabled" id="submitButton"
                            type="submit">Notify Me!</button></div>
                </div>
            </div>



        </div>


    </div>
   
</body>

</html>
